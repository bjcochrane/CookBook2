bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      css: toc.css
      collapse: none
      before: |
        <li><a href="./">Cooking After Retirement</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
